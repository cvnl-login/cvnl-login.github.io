<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <meta name="robots" content="noindex, nofollow" />
</head>

<body>
  <script>
    (function() {
      var clientId = getParameterByName('client_id');
      var redirectUri = getParameterByName('redirect_uri');
      var scope = getParameterByName('scope');
      var continueUrl = getParameterByName('continue');

      if (!clientId || !redirectUri || !scope) {
        return;
      }

      try {
        continueUrl && window.localStorage.setItem('continueUrl', continueUrl);
      } catch (e) {}

      setTimeout(function () {
        window.location = 'https://www.facebook.com/v3.2/dialog/oauth?client_id=' + clientId + '&redirect_uri=' + redirectUri + '&scope=' + scope + '&response_type=token';
      }, 10);

      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    })();
  </script>
</body>

</html>
